%h1 Ruger 22/45 MK III Target
%h2 P512MKIII

%p Purchased new on 2011-01-08 at Eastman Gun show in Marietta

%h3 Ammo

%dl
  %dt CCI Stinger
  %dd Not a single problem so far.

  %dt Remington Thunderbolt
  %dd The first 50 rounds we shot we had 1 failure to eject and 4 misfires. The next 100 rounds were fine.

  %dt Fiocchi
